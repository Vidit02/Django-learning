<h1>Many to many relationship</h1>
{{employees}}
<br>
<br>
<br>
{{emp}}
<br>
<br>
<br>
<h3>Using Dictonary</h3>
<table border="1">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Email</td>
        <td>Age</td>
        <td>Salary</td>
    </tr>
    {% for e in employees %}
    <tr>
        <td>{{e.id}}</td>
        <td>{{e.name}}</td>
        <td>{{e.email}}</td>
        <td>{{e.age}}</td>
        <td>{{e.salary}}</td>
    </tr>
    {% endfor %}

</table>

<br>
<br>

<h3>Using Tuple</h3>


<table border="1">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Email</td>
        <td>Age</td>
        <td>Salary</td>
    </tr>
    {% for e in emp %}
    <tr>
        <td>{{e.0}}</td>
        <td>{{e.1}}</td>
        <td>{{e.2}}</td>
        <td>{{e.3}}</td>
        <td>{{e.7}}</td>
    </tr>
    {% endfor %}

</table>
